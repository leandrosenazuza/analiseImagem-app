<table>
  <tr>
      <td>
          <ngx-charts-pie-chart [results]="productSales" [gradient]="gradient" [legend]="showLegend"  [labels]="showLabels" [doughnut]="isDoughnut" (select)="onSelect($event)" (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)">
          </ngx-charts-pie-chart>
      </td>
  </tr>
  <tr>
      <td>
          <ngx-charts-pie-grid [results]="productSales" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
          </ngx-charts-pie-grid>
      </td>
  </tr>
  <tr>
      <td>
          <ngx-charts-advanced-pie-chart [results]="productSales" [gradient]="gradient" (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
          </ngx-charts-advanced-pie-chart>
      </td>
  </tr>
</table>
